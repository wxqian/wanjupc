        </div>

            <button>立即租赁</button>

        </div>

    </div>

    <div class="a-describe">
        <div class="a-de-tab">
            <ul>
                <li class="active">商品描述</li>
                <li>评论(<span id="commentNum">0</span>)</li>
            </ul>
        </div>

        <div class="a-de-detail" style="display: block;">
            <h3>品 牌：Lego 型 号：<span id="goodType"></span></h3>

            <div id="goodDesc"></div>
        </div>

        <div id="comments" class="a-comment" style="display: none">
            <ul>
            </ul>
            <div id="page1" style="text-align: center; margin: 20px 0"></div>

    </div>
