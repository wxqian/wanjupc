<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>玩聚PC列表页</title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/list.css" rel="stylesheet" type="text/css">
    <link href="css/search.css" rel="stylesheet" type="text/css">
    <link href="js/lib/skin/laypage.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/search.js"></script>


</head>
<body style="background-color: #f7f7f7;">

<div class="header">
    <div class="h-in">
        <a href="index.html" class="h-logo"></a>
        <div class="h-nav-list">
            <ul>
                <li class="active"><a href="#">我要乐高</a></li>
                <li><a href="#">关于我们</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="h100"></div>
<div class="l-contain">

    <div class="l-tit s-tit-remove">
        <h3>搜索结果</h3>

        <div class="l-search">
            <form>
                <input type="text" id="queryCode" class="l-s-input" id="l-s-input" placeholder="请输入您想要查找的玩具名称">
                <a class="l-go-to-search" href="javascript:searchTitle();">
                </a>
            </form>
        </div>

        <div class="s-nav"><a>我要乐高</a>><a>搜索结果</a></div>
    </div>
    <div id="searchNone" class="s-none" style="display: none;">
        <div class="s-n-tit">
            <p class="s-n-l">搜索:<span id="searchTitle">迪尼</span></p>

            <p class="s-n-r">共0件相关商品</p>
        </div>


        <div class="s-n-detail">
            <b></b>

            <p style="font-size: 22px; margin-top: 30px">啊哦～，租租没有找到与“<span id="title">迪尼</span>”相关的产品哦。</p>

            <p>请重新搜索或<span class="s-n-j-name"><a href="/list.html">查看所有</a></span></p>
        </div>
    </div>
    <div class="l-list s-same" id="recommend" style="display: none;">
        <div class="s-s-top">
            <h3>推荐商品</h3>
        </div>
        <ul>
        </ul>
    </div>

    <div class="l-list s-same" id="hot" style="display: none;">
        <div class="s-s-top">
            <h3>热门商品</h3>
            <a href="/list.html">查看全部</a>
        </div>
        <ul>

        </ul>

    </div>
    <div class="l-list s-same" id="searchResult" style="display: none;">
        <div class="s-s-top">
            <h3 id="resultTitle"></h3>

            <p>共<span id="goodsNum"></span>件相关商品</p>
            <a href="/list.html">更多商品</a>
        </div>
        <ul>

        </ul>

    </div>


    <div id="page" style="text-align: center; margin: 40px 0"></div>
</div>


<div class="footer">

    <div class="footer-in">
        <div class="footer-lf">
            <p>Copyright © 2013 ChingeDesign Co,Ltd All Rights Reserved</p>

            <p>版权所有 © 上海尚器设计创意有限公司 保留所有权利</p>

            <p>沪ICP备11016142号</p>
        </div>
        <div class="footer-rt">
            <ul>
                <li>租赁流程</li>
                <li>常见问题</li>
                <li>联系我们</li>
                <li>条款</li>
            </ul>
        </div>
    </div>

</div>

<div class="con-float">
    <a class="float-num">400-009-008</a>
    <a class="float-phone"></a>
    <a class="float-top"></a>
</div>
<script type="text/javascript" src="js/common.js"></script>
